<!doctype>
<html>

  <head>
    <meta charset="utf-8">
    <title>Mozilla Foundation example app</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <meta name="csrf-token" content="">
    <script>
      /* jshint ignore:start */
      var GA_ACCOUNT = 'UA-59356678-4'; // this is a dummy account
                                        // should be set at environment level
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', GA_ACCOUNT, 'auto');
      ga('send', 'pageview');
      /* jshint ignore:end */
    </script>
  </head>

  <body>
    <div id="app">
      If a user has scripts disabled, or app.js fails, this is the content
      they will be seeing. Ideally, this content is meaningful, rather than
      just being generic placeholder text.
    </div>

    <script src="javascript/app.js"></script>
  </body>

</html>
